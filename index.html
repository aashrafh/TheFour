<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Math Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        
    </head>
    
    <body>
        <div id="contaner">
            <div id="operations">
                <div id="op1" class="operation">
                    <p id="text1">Multiplication</p>
                </div>
                
                <div id="op2" class="operation">
                    <p id="text2">Division</p>
                </div>
                
                <div id="op3" class="operation">
                    <p id="text3">Addition</p>
                </div>
                
                <div id="op4" class="operation">
                    <p id="text4">Subtraction</p>
                </div>
            </div>
            
            <div id="score">
                Score: <span id="score-value">0</span>
            </div>
                
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try Again!
            </div>
            
            <div id="question">
                
            </div>
            
            <div id="choose">
                Choose the CORRECT answer
            </div>
            
            <div id="choices">
                <div id="box1" class="box">
                    
                </div>
                <div id="box2" class="box">
                </div>
                <div id="box3" class="box">
                </div>
                <div id="box4" class="box">
                </div>
            </div>
            
            <div id="start-quiz">
                Start
            </div>
            
            <div id="time-remainig">
                Time remaining: <span id="time">60</span> sec
            </div>
            <div id="game-over">
                <p>GAME OVER!</p>
                <p>YOUR SCORE IS 26.</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
